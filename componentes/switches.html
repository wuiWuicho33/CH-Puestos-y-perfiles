<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
	<title>Switches</title>
  <!-- Swiper carousel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />  
	<link href="../assets/css/main.css" rel="stylesheet">
</head>
<style>
  /* # Switch-wrapper
  ----------------------------------------------- */
  .switch-wrapper {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-direction: row;
    .switch-group {
      display: flex;
      align-items: center;
      p{margin: 0 0.25rem 0 0;}
      /*p, span{font-size: 0.750rem;}*/
    }    
  }
  @media (min-width: 425px) {
    .switch-wrapper {
      .switch-group {
        p, span{font-size: 1rem;}
      }    
    }    
  }    
</style>
<body> 

  <!-- ======
  * SECTION *
  ======= -->
  <section class="bg-light">
    <div class="container-fluid">

      <!-- ---------------
      Switch-wrapper
      ---------------- -->                       
      <div class="switch-wrapper">
        <!-- Switch-group
        ------------------------- -->                          
        <div class="switch-group">              
          <p>Destacar:</p>
          <span class="switch-label">No</span>
          <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="slider"></span>
          </label>
        </div>          
        <!-- Switch-group
        ------------------------- -->                                      
        <div class="switch-group">
          <p>Estado:</p>
          <span class="switch-label">Borrador</span>
          <label class="switch">
            <input type="checkbox" class="switch-input state-switch-note">
            <span class="slider"></span>
          </label>
        </div>
      </div>

  </section>  


<!--///////
SCRIPTS
////////-->
<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/91705bc097.js" crossorigin="anonymous"></script>
<!-- Jquery last version -->
<script src="../assets/js/jquery.min.js"></script>
<!-- Main JS -->
<script src="../assets/js/main.js"></script>	
<script>
  /*=======
  Switches
  =======*/
  // Función para actualizar el texto del label basado en el estado del switch
  function updateLabels() {
    const switches = document.querySelectorAll('.switch-input');
    switches.forEach(switchElement => {
        const labelElement = switchElement.parentElement.previousElementSibling;
        if (labelElement) {
            switchElement.addEventListener('change', function() {
                labelElement.textContent = this.checked ? getCheckedText(this) : getUncheckedText(this);
            });
        }
    });
  }
  // Obtiene el texto para el estado checked
  function getCheckedText(element) {
    if (element.classList.contains('state-switch-note')) {
        return element.parentElement.previousElementSibling.textContent === 'Borrador' ? 'Publicado' : 'Sí';
    }
    return 'Si';
  }
  // Obtiene el texto para el estado unchecked
  function getUncheckedText(element) {
    if (element.classList.contains('state-switch-note')) {
        return element.parentElement.previousElementSibling.textContent === 'Publicado' ? 'Borrador' : 'No';
    }
    return 'No';
  }

  // Inicializa la funcionalidad de los interruptores
  updateLabels();  
</script>

</body>
</html>
